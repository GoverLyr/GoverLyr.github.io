<script>
function j(x){
	var j=[0,100,200,300,400,500,600,700,800,900,1000,1100,1200,1300,1400,1600,1800,2000,2200,2400,2600,2800,3000,3200,3400,3600,3800,4000,4200,4400,4600,4800,5000,5200,5400,6000,6300,6600,6900,7200,7500,7800,8100,8400,8700,9000,9300,9600,9900,10200,10500,10800,11100,11400,11700,12400,12800,13200,13600,14000,14400,14800,15200,15600,16000,16400,16800,17200,17600,18000,18400,18800,19200,19600,20000,21000,22000,23000,24000,25000,26000,27000,28000,29000,30000,32000,34000,36000,38000,40000,42000,44000,46000,48000,50000,55000,60000,65000,70000,150000,80000,90000,100000,110000,120000,140000,160000,180000,200000,220000,245000,270000,295000,320000,345000,370000,395000,420000,450000,490000,0];
	return j[x];
};
function Exp(o){
	var x=o.t1;
	var y=o.t2;
	var z=o.e1;
	var s=0;
	if(z==0){
		for(var i=x;i<y;i++){
			s=s+j(i);
		};
	}else{
		for(var i=(x+1);i<y;i++){
			s=s+j(i);
		};
		s=s+z;
		if(x>=y||s<0){
			s=0;
		};
	};
	o.t3=s;
	o.t4=Math.ceil(o.t3/2250);
	o.t5=Math.ceil(o.t3/750);
	o.t6=Math.ceil(o.t3/150);
	o.t7=o.t4*60;
	o.t8=o.t5*20;
	o.t9=o.t6*4;
};
new Vue({
	el:'#expapp',
	data:{
		t1:1,
		t2:120,
		t3:6646500,
		t4:2954,
		t5:8862,
		t6:44310,
		t7:177240,
		t8:177240,
		t9:177240,
		e1:0
	},
	methods:{
	},
	watch:{
		t1:function(val) {
			this.t1=parseInt(val);
			if(val=="NaN" || !val){
				this.t1=0;
			};
			var str=this.t1+"";
			if(str.length > 2 && parseInt(str )> 120){
				this.t1=120;
			};
			Exp(this);
			
		},
		t2:function(val) {
			this.t2=parseInt(val);
			if(val=="NaN" || !val){
				this.t2=0;
			};
			var str=this.t2+"";
			if(str.length > 2 && parseInt(str )> 120){
				this.t2=120;
			};
			Exp(this);

		},
		e1:function(val){
			this.e1=parseInt(val);
			if(val=="NaN" || !val){
				this.e1=0;
			};
			if(this.e1 > j(this.t1)){
				this.e1=j(this.t1);
			};
			Exp(this);
		}
	}
});
