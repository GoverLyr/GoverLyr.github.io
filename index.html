        <div class="headLink on"><a href="/"><span><i class="iconfont icon-index"></i>主页</span></a></div>
        <!-- <div class="headLink head02"><a href="/archives"><span><i class="iconfont icon-archives"></i>归档</span></a></div> -->

    </div>
</div>
<div class="content">
    <div class="topTitle">
        <div class="auto">
            <div class="nav"><i class="iconfont icon-nav_on"></i></div>
            <div class="column">首页</div>
        </div>
    </div>
    <div class="auto">
        <div class="mHeight">
            <div class="newsList" id="homeList">
    <dl>
        <dd v-for="(list,index) in  GoverList" v-cloak>
            <div class="box">
                <div class="pic" v-if="list.img != ''">
                    <a :href="'/article/' + list.link"><img :src="list.img" :alt="list.title" onload="pic(this)"></a>
                </div>
                <div class="info">
                    <span>{{list.date}}</span>
                    <h3><a :href="'/article/' + list.link">{{list.title}}</a></h3>
                    <h5><a :href="'/article/' + list.link">{{list.info}}</a></h5>
                </div>
                <div class="tags">
                    <a v-for = "(item,itemtwo,indextwo) in list.tags" v-if="indextwo < 5" :class="'a'+indextwo" :href="'/tags/' + item">{{ item }}</a>
                </div>
            </div>
        </dd>
        <dt></dt>
    </dl>
</div>
<script>
new Vue({
    el:'#homeList',
    data:{
        list:[{
link:"01_hello_world",
title:"Hello World！",
date:"2019-04-03",
info:"时间过得很快，早在三四年前就接触到了hexo，由于自身的惰性导致直至今日才开始使用hexo来搭建个人的博客！",
img:"",
tags:{
"杂谈":"杂谈"
},
categories:{
"杂谈":"杂谈"
}
}
,{
link:"02_hexo_cmd",
title:"Hexo常用命令",

info:"Hexo有几十个命令，能够经常使用的却不多。这里就简单列几个常用的命令。",
img:"http://wx1.sinaimg.cn/large/e02276a1ly1g2f95obs8cj204g03cq2r.jpg",
tags:{
"hexo":"hexo"
},
categories:{
"互联网":"互联网"
}
}
,{
link:"03_html_used",
title:"HTML常用代码",
date:"2019-05-05",
info:"关于html的一些小代码，类似笔记的小东西。",
img:"http://wx1.sinaimg.cn/large/e02276a1ly1g2f95u36skj204g03cdfn.jpg",
tags:{
"html":"html"
},
categories:{
"互联网":"互联网"
}
}
,{
link:"04_vbs_basis",
title:"VBS脚本基础教程：编写及运行VBS代码",
date:"2019-05-11",
info:"VBS是VBScript的简称，是由微软推出的一套基于Windows的脚本语言，该脚本无需编译成EXE的可执行文件。",
img:"",
tags:{
"vbs":"vbs",
"脚本":"脚本"
},
categories:{
"互联网":"互联网"
}
}
,]
    },
    computed:{
        GoverList:function(){
            this.list.sort(function(a,b){
                var x = a['date'];
                var y = b['date'];
                return((x>y)?-1:((x<y)?1:0));
            });
            return this.list.filter(function(item,index){
                if(index>=0 && index <=9){
                    return item;
                };
            });
        }
    }
});
</script>
