<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

<title>标签 - 我是谁并不重要_</title>
<script src="/js/jquery.min.js"></script>
<script src="/js/iconfont.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<link rel="stylesheet" href="/css/css.css">
<link rel="stylesheet" href="/css/iconfont.css">
</head>
<body>
<div class="header sbar">
    <div class="bg"></div>
    <div class="head">
        <div class="headLogo">
            <a href="/" class="logo"><img src="/img/GoverLyr.jpg"></a> 
            <span>我是谁并不重要_</span>
            <a href="mailto:goverlyr@foxmail.com" class="mail">goverlyr@foxmail.com</a>
        </div>
        <div class="headLink head01"><a href="/"><span><i class="iconfont icon-index"></i>主页</span></a></div>
        <!-- <div class="headLink head02"><a href="/archives"><span><i class="iconfont icon-archives"></i>归档</span></a></div> -->
        <div class="headLink on"><a href="/tags"><span><i class="iconfont icon-tags"></i>标签</span></a></div>
        <div class="headLink head04"><a href="/categories"><span><i class="iconfont icon-categories"></i>分类</span></a></div>
        <!-- <div class="headLink head05"><a href="/hots"><span><i class="iconfont icon-hots"></i>热门</span></a></div> -->
        <div class="headTitle">手机游戏</div>
        <div class="headLink head20"><a href="/方舟指令"><span><i class="iconfont icon-akod"></i>方舟指令</span></a></div>
    </div>
</div>
<div class="content">
    <div class="topTitle">
        <div class="auto">
            <div class="nav"><i class="iconfont icon-nav_on"></i></div>
            <div class="column">标签</div>
        </div>
    </div>
    <div class="auto">
        <div class="mHeight">
            <div class="tagClass">
    <div class="box toggle">
    <a  href="/tags">全部</a><a class="on" href="/tags/杂谈">杂谈</a><a  href="/tags/hexo">hexo</a><a  href="/tags/html">html</a><a  href="/tags/vbs">vbs</a><a  href="/tags/脚本">脚本</a>
    <div class="icon"><i class="iconfont icon-more"></i></div>
</div>
<script>
$(".tagClass .icon").click(function(){
    $(".tagClass .box").toggleClass("toggle");
});
</script>
</div>
<div id="tagsList">
    <div class="newsList">
        <dl>
            <dd v-for="(list,index) in  GoverList" v-cloak>
                <div class="box">
                    <div class="pic" v-if="list.img != ''">
                        <a :href="'/article/' + list.link"><img :src="list.img" :alt="list.title" onload="pic(this)"></a>
                    </div>
                    <div class="info">
                        <span>{{list.date}}</span>
                        <h3><a :href="'/article/' + list.link">{{list.title}}</a></h3>
                        <h5><a :href="'/article/' + list.link">{{list.info}}</a></h5>
                    </div>
                </div>
            </dd>
            <dt></dt>
        </dl>
    </div>
    <div class="pageNum" v-if="page!=1">
        <a href="javascript:;" v-on:click="pagebefore()">首页</a>
        <a href="javascript:;" v-on:click="pageprev()">上一页</a>
        <a href="javascript:;" class="pagNumber" :class="{'on':pageon == index}" v-for="index in page" v-cloak v-on:click="pagennn(index)" v-if="isshow(index)">{{index}}</a>
        <a href="javascript:;" v-on:click="pagenext()">下一页</a>
        <a href="javascript:;" v-on:click="pageafter()">末页</a>
    </div>
</div>
<script>
new Vue({
    el:'#tagsList',
    data:{
        list:[{
link:"01_hello_world",
title:"Hello World！",
date:"2019-04-03",
info:"时间过得很快，早在三四年前就接触到了hexo，由于自身的惰性导致直至今日才开始使用hexo来搭建个人的博客！",
img:"",
tags:{
"杂谈":"杂谈"
},
categories:{
"杂谈":"杂谈"
}
}
,{
link:"02_hexo_cmd",
title:"Hexo常用命令",
date:"2019-04-11",
info:"Hexo有几十个命令，能够经常使用的却不多。这里就简单列几个常用的命令。",
img:"http://wx1.sinaimg.cn/large/e02276a1ly1g2f95obs8cj204g03cq2r.jpg",
tags:{
"hexo":"hexo"
},
categories:{
"互联网":"互联网"
}
}
,{
link:"03_html_used",
title:"HTML常用代码",
date:"2019-05-05",
info:"关于html的一些小代码，类似笔记的小东西。",
img:"http://wx1.sinaimg.cn/large/e02276a1ly1g2f95u36skj204g03cdfn.jpg",
tags:{
"html":"html"
},
categories:{
"互联网":"互联网"
}
}
,{
link:"04_vbs_basis",
title:"VBS脚本基础教程：编写及运行VBS代码",
date:"2019-05-11",
info:"VBS是VBScript的简称，是由微软推出的一套基于Windows的脚本语言，该脚本无需编译成EXE的可执行文件。",
img:"",
tags:{
"vbs":"vbs",
"脚本":"脚本"
},
categories:{
"互联网":"互联网"
}
}
,],
        tags:"杂谈",
        before:1,
        after:10,
        pagesize:10,
        pageon:1,
        page:0,
        pagennn:function(index){
            this.pageon = index;
        },
        pageprev:function(){
            if(!(this.pageon-1 < 1)){
                this.pageon--;
            };
        },
        pagenext:function(){
            if(!(this.pageon+1> this.page)){
                this.pageon++;
            };
        },
        pagebefore:function(){
            this.pageon = 1;
        },
        pageafter:function(){
            this.pageon = this.page;
        },
        isshow:function(index){
            if((this.pageon+3)>this.page){
                if(index>this.page-5){
                    return true;
                };
            }else if((this.pageon-3)<0){
                console.log(index)
                if(index<=5){
                    return true;
                };
            }else{
                if(index < this.pageon+3 && index > this.pageon-3){
                    return true;
                };
            };
        }
    },
    computed:{
        GoverList:function(){
            var _t = this
            this.list.sort(function(a,b){
                var x = a['date'];
                var y = b['date'];
                return((x>y)?-1:((x<y)?1:0));
            });
            var s = 0;
            return this.list.filter(function(item,index){
                for(var j in item.tags){
                    if(_t.tags==j || _t.tags==""){
                        s++;
                        _t.page = Math.ceil(s/_t.pagesize);
                        console.log(s)
                        // console.log(_t.pagesize)
                        // console.log(_t.page)
                        if(s>=_t.before && s <=_t.after){
                            return item;
                        };
                    };
                };
            });
        }
    },
    watch:{
        pageon:function(){
            this.before = 1 + ((this.pageon-1) * this.pagesize);
            this.after = this.pagesize + ((this.pageon-1) * this.pagesize);
            window.scrollTo(0,0);
        }
    }
});
</script>
        </div>
    </div>
    <div class="rightcopy">我是谁并不重要_ © · 2016 - 2019 Power by <a href="https://goverlyr.github.io/" target="_blank">GoverLyr</a></div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
